<div  align="center"   style="background-color:#FFA500;"> <h1  style="margin-bottom:0;">HELLO WELCOME TO HERE</h1> </div>

<div  align="center"  style="background-color:#9AFF02;clear:both;text-align:center;"> 原文@genhour.com </div>
<div align="center" >
<p>游目四野外，逍遥独延伫。</p>
<p>兰蕙缘清渠，繁华荫绿渚。</p>
<p>佳人不在兹，取此欲谁与？</p>
<p>巢居知风寒，穴处识阴雨。</p>
<p>不曾远离别，安知慕俦侣？</p>
