<div  align="center"   style="background-color:#8600FF;"><h2>张华·永怀赋</h2></div>
<div  align="center"   style="background-color:#FFA500;"> <h1  style="margin-bottom:0;">HELLO WELCOME TO HERE</h1> </div>

<div  align="center"  style="background-color:#9AFF02;clear:both;text-align:center;"> 原文@genhour.com </div>
<div align="center" >
<p>美淑人之妖艳，因盼睐而倾城。扬绰约之丽姿，怀婉娩之柔情。</p>
<p>超六列于往古，迈来今之清英。既惠余以至欢，又结我以同心。</p>
<p>交恩好之款固，接情爱之分深。誓中诚于曒日，要执契以断金。</p>
<p>嗟夫！天道幽昧，差错缪于参差。怨禄运之不遭，虽义结而绝离。</p>
<p>执缠绵之笃趣，守德音以终始。邀幸会于有期，冀容华之我俊。</p>
<p>傥皇灵之垂仁，以收欢于永已。</p>
