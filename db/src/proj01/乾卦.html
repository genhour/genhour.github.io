<p>　　《乾》：元亨，利贞。</p>
<p>　　初九：潜龙勿用。</p>
<p>　　九二：见龙在田，利见大人。</p>
<p>　　九三：君子终日乾乾，夕惕若厉，无咎。</p>
<p>　　九四：或跃在渊，无咎。</p>
<p>　　九五：飞龙在天，利见大人。</p>
<p>　　上九：亢龙有悔。</p>
<p>　　用九：见群龙无首，吉。</p>
